{% extends "layout.html" %}
{% block content %}
    <h2>Edit Wine: {{ wine.name }}</h2>

    <div>
        <form action="{{ url_for('edit_wine', wine_id=wine.id) }}" method="post">
            <input name="name" value="{{ wine.name }}" class="form-control">
            <input name="year" value="{{ wine.year }}" class="form-control">
            <input name="type" value="{{ wine.type }}" class="form-control">
            <input name="quantity" value="{{ wine.quantity }}" class="form-control">
            <button class="btn btn-warning d-inline-flex" type="submit">Save</button>
        </form>

        <form action="{{ url_for('delete_wine', wine_id=wine.id) }}" method="post">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
{% endblock %}
