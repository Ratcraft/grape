<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GRAPE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

</head>
<style>
    a {
        color: inherit;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
        color: #333;
    }

    .wine-card {
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .wine-card:hover {
        background-color: #e9ecef; /* léger gris clair */
        transform: translateY(-3px);
    }

    a.text-decoration-none:hover {
        color: inherit;
    }
</style>

<body class="container py-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}"><i class='bx bx-home me-2'></i>GRAPE : Gestion de cave à vin</a>
            <div class="d-flex gap-3">
                <a href="{{ url_for('wine_calendar') }}" class="btn btn-outline-info" >Calendrier des vins</a>
                <a href="{{ url_for('add_wine') }}" class="btn btn-outline-success"> <i class='bx bx-plus'></i>
                    Ajouter un nouveau vin</a>
            </div>
        </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>
</html>
